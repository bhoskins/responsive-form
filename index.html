<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/main.css">
  <title>Responsive Form</title>
</head>
<body>

  <header class="header">
    <h1>Formtastic</h1>

  </header>



      <div class="container">

        <form>


        <div class="block top">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" placeholder="Last Name" required>

          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>

          <label for="email">Email Addres</label>
          <input type="email" id="email" name="email" placeholder="Email Address" required>

          <select name="Country">
            <optgroup label="North America">
              <option value="United States" autofocus>US/option</option>
                <option value="Canada">Canada</option>
                <option value="Mexico">Mexico</option>
                <option value="South America">South America</option>
            <optgroup label="Europe">
              <option value="UK">UK</option>
              <option value="France">France</option>
              <option value="Italy">Italy</option>
            </optgroup>

            </optgroup>
          </select>

                <label for="bio">Biography</label>
                <textarea id="Bio" name="bio" placeholder="Biography">
                </textarea>

         </div>

    <div class="block middle">
      <label for="phone">Phone Number</label>
      <input type="phone" id="phone" name="phone" placeholder="phone">

      <label for="affiliations">Affiliations</label>
      <textarea id="affiliations" placeholder="Affiliations">Affiliations
      </textarea>

      <label for="occupation" placeholder="occupation">Occupation</label>
      <select name="occupation" id="occupation">
        <option value="Chief Bottle Washer">Chief Bottle Washer</option>
        <option value="Drama Queen">Drama Queen</option>
        <option value="Energizer Bunny">Energizer Bunny</option>
        <option value="Flamethrower">Flamethrower</option>
        <option value="Clueless">Clueless</option>
      </select>

      <label for="cat-name">Cat's Name</label>
      <input type="text" id="cat-name" name="cat-name" placeholder="Cat Name">

      <label for="favorite-gadget">Favorite Gadget</label>
      <input type="text" id="favorite-gadget" placeholder="Favorite Gadget">

    </div>

    <div class="block bottom">
      <label for="type-talent">Type of Talent</label>
      <select name="type-talent" id="type-talent" placeholder="Type of Talent">
        <option value="brainstormer">Brainstormer</option>
        <option value="Team Builder">Team Builder</option>
        <option value="Truth Teller">Truth Teller</option>
        <option value="Care Giver">Care Giver</option>
        <option value="Worker Bee">Worker Bee</option>
      </select>

      <label for="favorite-drink" placeholder="Favorite Drink"></label>
      <input type="text" id="favorite-drink">

      <label for="special-power"></label>
      <input type="text" id="special-power" placeholder="Special Power">

      <label for="weapon-of-choice"></label>
      <input type="text" id="weapon-of-choice" placeholder="Weapon of Choice">

      <label for="comments"></label>
      <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Comments"></textarea>


    </div>


  </form>

  </div><!-- .container -->

    <div class="two">Two</div>
    <div class="three">Three</div>



  </div> -->


</body>
</html>
